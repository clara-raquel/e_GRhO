<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-GRhO - Cadastro Operadores</title>
    <link rel="stylesheet" href="cadastrooperadores.css">
</head>
<body>
    <!--<object width="330px" height="100%" data="menulateral.html"></object>
    <header>
        <object width="auto" height="60px" data="menusuperior.html"></object>
    </header>-->

    <main>
        <section>
            <h1>Cadastro de Operadores</h1>
            <ul class="ulum">
                <div><li>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" size="50px"/></li>
                </div>

                <div><li>
                    <label for="nome">Nome usual:</label>
                    <input type="text" id="nomeusual" size="50px"/></li>
                </div>

                <div><li>
                    <label>Gênero:</label>
                    <select id="genero">
                        <option selected disabled value="">Selecione</option>
                        <option>Masculino</option>
                        <option>Femiinino</option>
                        <option>Outro</option>
                    </select></li>
                </div>

                <div><li>
                    <label for="dn">Data de nascimento:</label>
                    <input type="date" id="dn" ></input></li>
                </div>

                <div><li>
                    <label for="email">RG:</label>
                    <input type="text" id="rg"></input></li>
                </div>

                <div><li>
                    <label for="email">CPF:</label>
                    <input type="text" id="cpf"></input></li>
                </div>

                <div><li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" /></li>
                </div>            

                <div><li>
                    <label for="telefone">Telefone:</label>
                    <input type="text" size="30px" id="telefone"  />  </li>  
                </div>

                <div><li>
                    <label for="dn">Data de formação:</label>
                    <input type="date" id="df" ></input></li>
                </div>
            </ul>

            <p class="endereco">Endereço</p>

            <ul class="uldois">

                <div><li>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro"></input></li></li>
                </div>
                
                <div><li><label for="numero">nº:</label>
                    <input type="text" id="numero"></input>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento"></input></li>
                </div>
               
                <div><li><label for="cidadeeestado">Cidade/Estado:</label>
                    <input type="text" id="cidadeeestado"></input>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"></input></li>

                </div>                           
            </ul>

            <div>
                <button class="btn" type="submit">Cadastrar</button><br>
            </div>
           
        </section>    
    </main>

    
</body>
</html>
